<html>
<head>
  <title>LOGIN</title>
  <script>
  user_id = '홍길동'
  user_pwd = 22100808
  
  function checkLogin(){
    var inputId = document.getElementById('inId').value
    var inputPwd = document.getElementById('inPw').value
    
    if ((inputId === user_id) && (parseInt(inputPwd) === user_pwd)){
      alert('로그인 성공')

  </script>
</head>

<body class ="body">

    <button onclick='checkLogin()'>로그인</button>
  </form>
</body>
